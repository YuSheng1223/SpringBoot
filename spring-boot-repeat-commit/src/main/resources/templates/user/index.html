<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试重复提交</title>
</head>
<body>
        <h1>测试重复提交</h1>
        <form >
            <input type="text" name="token">
            <input type="text" name="data">
            <input type="text" name="encryptMessage">
            <input type="submit" id="submitButton" value="提交">
        </form>
</body>
<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
<script type="text/javascript" >

    $(function() {

        setInterval('do_submit()', 1000);//一秒钟执行100次


    });

    function do_submit() {

        $.ajax({
            url : '../repeat/hello',
            type : 'post',
            dataType : 'JSON',
            data : {
                data : "{ \"token\" : \"8af747ab-1bae-411a-818e9-52448c5ff13a\",\"data\" : \"12354\",\"encryptMessage\" : \"\"}"
            },
            success : function(data) {

                console.log(" 成功 ")

            },error : function(msg) {
                console.log(" 失败 ")
            }
        });
    }
</script>
</html>
