<!DOCTYPE html>
<!-- saved from url=(0049)https://v4.bootcss.com/docs/4.0/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  >
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">

    <title>登录界面</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login}" method="post">
      <img class="mb-4" src="svg/bootstrap-solid.svg" th:src="@{/svg/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
      <label for="inputEmail" class="sr-only" th:text="#{login.username}">Email address</label>
      <input type="text" id="inputEmail" name="username" class="form-control"  required="" autofocus="">
      <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
      <input type="text" id="inputPassword" name="password" class="form-control" placeholder="" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" >[[#{login.remember}]]
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2018/12/22</p>
        <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login.html?l=en_US}">English</a>
    </form>
  

</body></html>
